<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 400px; padding: 15px; font-family: Arial, sans-serif; }
    .settings-group { margin-bottom: 15px; }
    textarea { width: 100%; height: 180px; margin: 10px 0; }
    button { padding: 8px 15px; background: #4285f4; color: white; border: none; }
    label { display: flex; align-items: center; gap: 8px; cursor: pointer; }
    .notification {
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      border-radius: 4px;
      margin-top: 10px;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .notification.show {
      opacity: 1;
      max-height: 100px;
    }
    .notification.error {
      background: #F44336;
    }
  </style>
</head>
<body>
  <h3>Font Replacement Settings</h3>
  
  <div class="settings-group">
    <label>
      <input type="checkbox" id="enableToggle">
      Enable Font Replacement
    </label>
  </div>

  <div class="settings-group">
    <h4>Font Mapping (JSON):</h4>
    <textarea id="fontConfig" placeholder='[
    {
        "pattern_url": "^.*gitlab\\.com",
        "replacements": {
            "GitLab": "Verdana"
        }
    },
    {
        "pattern_url": ".*",
        "replacements": {
            "Helvetica": "Verdana",
            "Segoe UI": "Arial"
        }
    }
]'></textarea>
  </div>

  <button id="saveBtn">Save Settings</button>
  <div id="notification" class="notification"></div>

  <br />
  <a href="https://www.flaticon.com/free-icons/font" title="font icons" target="_blank">Icons created by HideMaru - Flaticon</a>

  <script src="popup.js"></script>
</body>
</html>
